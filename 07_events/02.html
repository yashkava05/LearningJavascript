<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaiJS</title>
</head>
<body>
    <h1>Late night coding</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Yash Kava-Frontend developer"    
    }

    const changeMe = setTimeout(changeText, 3000);

    // const buttonText = function(){
    //     document.getElementById('stop').innerHTML = "Dont Press Button"
    // }

    // setTimeout(buttonText, 3000)

    document.getElementById('stop').addEventListener('click',function(){
        console.log("Stopped");
        clearTimeout(changeMe)
    })
</script>
</html>
