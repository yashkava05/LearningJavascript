<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur js</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")

    function addOptiLang(langName){
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newLi) 
    }

    addOptiLang("typescript")

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Java</li>'

    //remove
    // const lastLang = document.querySelector("li:last-child")
    // lastLang.remove()
</script>
</html>
